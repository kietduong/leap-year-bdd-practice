<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Is It a Leap Year?</title>
  </head>
  <body>
      <div class="container">
          <h1>Is It a Leap Year?</h1>

          <form id="leap-year">
            <div class="form-group">
              <label for="year">Enter in a year to find out if it is a leap year or not.</label>
              <input type="text" id="year" class="form-control">
            </div>

            <button type="submit" class="btn">Find out</button>
          </form>
          <div id="result">
            <p>
              <span class="year"></span> is <span class="not"></span> a leap year.
            </p>
          </div>
      </div>

  </body>
</html>
